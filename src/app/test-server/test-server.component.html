<div class="container">
  <div class="row">
   <div class="col-xs-12">
      <h2>My Server</h2>
      <button class="btn btn-primary" (click)="AddServer()">Add Server</button>
   </div>
  </div>
</div>

<div class="container">
    <div class="row">
     <li class="col-xs-12" *ngFor="let server of servers; let i = index" (click)="RemoveServer(i)">
        {{server}}
     </li>
    </div>
  </div>

  
<div class="container">
   <div class="row">
    <div class="col-xs-12">
        <div class="card">
         <div class="card-header">
            <div class="card-title">
                  My Card Title
            </div>
         </div>
            <div class="card-body">
                  <input type="file" name="fileUpload">
            </div>
        </div>
    </div>
   </div>
 </div>
